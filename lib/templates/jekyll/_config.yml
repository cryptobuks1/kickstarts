#Info
name:        Project name
description: Project description
baseurl:     /
domain:      vitorbritto.com.br

#Config
source:      .
destination: ./_build
permalink:   /:title/
markdown:    redcarpet
pygments:    true
redcarpet:
    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
exclude: [
bower.json,
package.json,
Gruntfile.js,
config.rb,
.editorconfig,
.gitignore,
.jshintrc,
Rakefile,
Gemfile,
Gemfile.lock,
sass,
node_modules,
legacy,
main.js,
README.md
]

# Custom
twitter:    https://twitter.com/projectname
facebook:   https://www.facebook.com/projectname
rssfeed:    http://feeds.feedburner.com/projectname
